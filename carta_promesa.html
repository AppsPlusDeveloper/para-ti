<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        :root {
            --color-bg: #ffebee;
            --color-envelope: #ef5350;
            --color-letter: #ffffff;
            --color-text: #4a4a4a;
            --color-heart: #ff1744;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-bg);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* Corazones de fondo */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: var(--color-heart);
            opacity: 0.6;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Contenedor del sobre */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope-wrapper:hover {
            transform: translateY(-20px);
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--color-envelope);
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Triángulo superior (Tapa) */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid var(--color-envelope);
            transform-origin: top;
            transition: transform 0.4s 0.2s;
        }

        /* Triángulos laterales y base */
        .envelope::after {
            content: "";
            position: absolute;
            z-index: 2;
            width: 0;
            height: 0;
            border-top: 100px solid transparent;
            border-right: 150px solid #e53935;
            border-bottom: 100px solid #e53935;
            border-left: 150px solid #d32f2f;
            border-radius: 0 0 5px 5px;
        }

        /* La Carta */
        .letter {
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 280px;
            height: 180px;
            background: var(--color-letter);
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
            transition: transform 0.5s, height 0.5s;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.05);
            overflow-y: auto;
        }

        .letter h1 {
            font-size: 1.2rem;
            color: var(--color-heart);
            margin-top: 0;
        }

        .letter p {
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--color-text);
        }

        /* Animación de apertura */
        .envelope-wrapper:hover .envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-wrapper:hover .letter {
            transform: translateY(-120px);
            height: 250px;
            z-index: 2;
        }

        /* Sello de corazón */
        .heart-seal {
            position: absolute;
            top: 80px;
            left: 135px;
            width: 30px;
            height: 30px;
            background: var(--color-heart);
            z-index: 3;
            transform: rotate(45deg);
            transition: opacity 0.3s;
        }
        .heart-seal::before, .heart-seal::after {
            content: "";
            width: 30px;
            height: 30px;
            background: var(--color-heart);
            border-radius: 50%;
            position: absolute;
        }
        .heart-seal::before { left: -15px; }
        .heart-seal::after { top: -15px; }

        .envelope-wrapper:hover .heart-seal {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="hearts" id="hearts-container"></div>

    <div class="envelope-wrapper">
        <div class="heart-seal"></div>
        <div class="envelope">
            <div class="letter">
                <h1>PARA MI VIDA</h1>
                <p>
                    Con este anillo te quiero decir que prometo mi eterna lealtad y amor incondicional, quiero que sepas que eres la mujer que quiero en mi vida para siempre y que por nada del mundo te dejaré sola.
                </p> </br> <center><p>❤ TE AMO ❤</p></center> </br>
            </div>
        </div>
    </div>

    <script>
        // Generador de corazones de fondo
        const container = document.getElementById('hearts-container');
        const heartCount = 30;

        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(heart);
        }
    </script>
</body>
</html>
