<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 10;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3);
            max-width: 400px;
            width: 85%;
            text-align: center;
            animation: float 4s ease-in-out infinite, fadeIn 1.5s forwards;
            border: 3px solid var(--secondary);
            /* Evita que la tarjeta crezca más que la pantalla */
            max-height: 80vh; 
            display: flex;
            flex-direction: column;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; }
        }

        h1 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        /* --- AQUÍ ESTÁ EL CAMBIO DEL SCROLL --- */
        .content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            overflow-y: auto; /* Activa el scroll vertical */
            padding-right: 10px;
            text-align: left;
            /* Estilo para el scroll (opcional para que se vea lindo) */
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        /* Scrollbar para Chrome/Safari */
        .content::-webkit-scrollbar {
            width: 6px;
        }
        .content::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
        }

        .heart-icon {
            font-size: 50px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <canvas id="heartCanvas"></canvas>

    <div class="card">
        <div class="heart-icon"><img src="assets/heart2.png" alt="" height="80" width="80"></div> <h1 id="title">Para la persona más especial</h1>
        <div class="content" id="text-container"></div>
    </div>

    <script>
        const message = "Te amo como no tienes idea mi reina hermosa, te amo con toda mi alma, mi corazón y con todas mis fuerzas, y es muy difícil de explicar esto que siento, pero ten por seguro que como a tí, nunca había querido a alguien, nunca me había sentido de esta manera, encerio me dan muchísimas ganas de quedarme a tú lado para toda la vida, llenas de alegría a mí corazón, me gusta mucho estar contigo, lo disfruto demasiado, eres muy muy importante para mí ¿Sabes? Siento que todo lo que hago es más fácil por que te tengo a tí, me das artas energías para seguir adelante día a día, te debo más de lo que puedes imaginar, gracias a tí los días son más bonitos, despierto muy feliz a diario, durante el día pienso en tí y mi corazoncito se alegra demasiado, al dormir, me gusta pensar en que somos ya una familia, no sabes lo feliz que me hace pensar en eso y más aún, saber que algún día así será, por que daré siempre todo para que así sea, estaré para tí por el resto de mi existencia, queriéndote y amándote. No hay nada que quiera más que estar a tú lado para siempre, como una familia, la familia más feliz. TE AMO MI AMOR.";
        
        let i = 0;
        const container = document.getElementById("text-container");

        function typeWriter() {
            if (i < message.length) {
                container.innerHTML += message.charAt(i);
                i++;
                // Auto-scroll hacia abajo mientras escribe
                container.scrollTop = container.scrollHeight;
                setTimeout(typeWriter, 10);
            }
        }
        window.onload = typeWriter;

        // --- SISTEMA DE PARTÍCULAS ---
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];
        class Heart {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 15 + 10;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.angle = Math.random() * 360;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff4d6d';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-this.size/2, -this.size/2, -this.size, this.size/3, 0, this.size);
                ctx.bezierCurveTo(this.size, this.size/3, this.size/2, -this.size/2, 0, 0);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.reset();
            }
        }

        for (let i = 0; i < 50; i++) hearts.push(new Heart());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
